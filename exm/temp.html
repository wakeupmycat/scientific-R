<a class="result-item" target="_blank" href="{{id}}">

        <span class="inhospital-type">{{visitType}}</span>
        <div class="inhospital-name">{{hospital}}</div>
        <div class="inhospital-time">{{admitTime}}</div>
    </div>
    <div class="patient-summary">
        <span class="info">{{gender}}  {{age}}å² {{admitDepartment}}</span>
    </div>
    <div class="content-block">
        {{content}}
    </div>
</a>
