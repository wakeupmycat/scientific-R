 <script type="text/javascript">
     function getQueryString(name) {
         var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
         var r = window.location.search.substr(1).match(reg);
         if (r != null) return decodeURIComponent(r[2]); return null;
     }
$(function () {
    var ifrId = getQueryString('ifrId');
//   var t =  window.parent.document.getElementById(ifrId);

        document.body.innerHTML=decodeURIComponent(top.emrIframeHtmlMap[ifrId]); //decodeURIComponent(top.emrIframeHtmlMap[ifrId]);

            $(itm).css("width","100%")
           // $(itm).css("width","auto!important");//.get(0).width="auto";
        })
    }
})
