<!DOCTYPE html>
<html>
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>个人设置-医疗大数据平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" data-pace-options='{ "elements": false,"restartOnRequestAfter":false }'
            src="/assets/js/libs/pace.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/pace-theme-flash.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/qrcode.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.pnotify.default.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.pnotify.default.icons.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/qrcode.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/assets/js/libs/html5shiv.min.js"></script>
    <script src="/assets/js/libs/json3.min.js"></script>
    <script src="/assets/js/libs/respond.min.js"></script>
    <![endif]-->
    <!-- Favicon -->
    <!--<link rel="shortcut icon" href="assets/img/favicon.ico">-->
</head>
<body id="personalBody" style="visibility: hidden">
<div class="content setting-page">
    <div class="header">
        <a class="left-brand" href="/main" target="_blank">
            <img src="/assets/imgs/brand@2x.png" id="header-image">
        </a>
        <ul id="topBarDropDown">
            <li id="fat-menu" class="dropdown">
                <span class="userinfo-loading ani-twinkle" id="userinfo-loading">loading...</span>
                <a id="menuDrop" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">
                   <span id="navUsername"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="menuDrop" id="navDropdwonMenu">
                    <li><a href="/history" target="_blank">历史记录</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/setting" target="_blank">个人设置</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/signout" target="_self">退出</a></li>
                </ul>
            </li>
        </ul>

    </div>
    <div class="container-fluid" id="main-search-block">
        <div class="person-setting-container">
            <h2 class="setting-captial">设置</h2>
            <div class="info-container">
                <div class="left-nav">
                    <dl>
                        <dd class="active"><a href="javascript:void (0)" onClick={this.changePanel}
                                                  data-panel-id="p1">个人信息</a></dd>
                        <dd id="canUpdatePassword" style="display: none"><a href="javascript:void (0)" onClick={this.changePanel} data-panel-id="p2">修改密码</a>
                        </dd>
                    </dl>
                </div>
                <div class="main-info">
                    <!--{this.getPanel(this.state.pId)}-->
                    <div class="panel-1 pan" id="p1">
                        <div class="info-item">
                            <span class="key">用户帐号</span>
                            <span class="value" id="_username"></span>
                        </div>
                        <div class="info-item">
                            <span class="key">用户姓名</span>
                            <span class="value" id="_name"></span>
                        </div>
                        <div class="info-item">
                            <span class="key">所在医院</span>
                            <span class="value" id="_hospital"></span>
                        </div>
                        <div class="info-item">
                            <span class="key">所在科室</span>
                            <span class="value" id="_department"></span>
                        </div>
                    </div>
                    <div class="panel-2 pan" id="p2" style="display: none">
                        <div class="info-item">
                            <span class="key">用户名</span>
                            <span class="value" id="_name_p2"></span>
                        </div>
                        <div class="info-item">
                            <span class="key">当前密码</span>
                            <span class="value">
                <input type="password" name="pre_pass" id="pre_pass" class="chgpass" />
                </span>
                        </div>
                        <div class="info-item">
                            <span class="key">请输入新密码</span>
                            <span class="value">
                <input type="password" name="new_pass" id="new_pass" class="chgpass" />
                </span>
                        </div>
                        <div class="info-item">
                            <span class="key">再次输入新密码</span>
                            <span class="value">
                <input type="password" name="repeat_pass" id="repeat_pass" class="chgpass"/>
                </span>
                        </div>
                        <div class="info-item" style="text-align: right;margin-top: 25px;border: none">
                        <button id="btnSavePass" disabled="disabled">保存</button>
                    </div>


                </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="/assets/js/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/jquery.md5.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/placeholders.jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/jquery.pnotify.min.js" type="text/javascript"></script>

<script src="/assets/js/biz/common.js" type="text/javascript"></script>
<script src="/assets/js/biz/waitfor.js" type="text/javascript"></script>
<script src="/assets/js/biz/setting.js" type="text/javascript"></script>
</body>
</html>
