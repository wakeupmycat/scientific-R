<!DOCTYPE html>
<html>
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>病历详情-医疗大数据平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" data-pace-options='{ "elements": false,"restartOnRequestAfter":false }'
            src="/assets/js/libs/pace.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/pace-theme-flash.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/qrcode.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.pnotify.default.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.pnotify.default.icons.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/qrcode.css">
    <!--<link rel="stylesheet" type="text/css" href="ie/dist/css/pagination.min.css">-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/assets/js/libs/html5shiv.min.js"></script>
    <script src="/assets/js/libs/json3.min.js"></script>
    <script src="/assets/js/libs/respond.min.js"></script>
    <![endif]-->
    <!-- Favicon -->
    <!--<link rel="shortcut icon" href="assets/img/favicon.ico">-->
</head>
<body style="visibility: hidden">
<div class="content">
    <div class="header casedetail">
        <a class="left-brand" href="/main" target="_blank">
            <img src="/assets/imgs/brand@2x.png" id="header-image">
        </a>
        <ul id="topBarDropDown">
            <li id="fat-menu" class="dropdown">
                <span class="userinfo-loading ani-twinkle" id="userinfo-loading">loading...</span>
                <a id="menuDrop" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">
                    <span id="navUsername"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="menuDrop" id="navDropdwonMenu">
                    <li><a href="/history" target="_blank">历史记录</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/setting" target="_blank">个人设置</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/signout" target="_self">退出</a></li>
                </ul>
            </li>
        </ul>
        <div id="detail-filterbar">

            <div class="check-box-bar">
                <!--全部-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" name="all" id="all" value="all" checked/>
                    <label class="bdmd-check-label" for="all">
                        <div class="checker-icon"></div>
                        全部</label>
                </div>
                <!--诊断-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="diagnosis" id="a1" value="diagnosis" checked/>
                    <label class="bdmd-check-label" for="a1">
                        <div class="checker-icon"></div>
                        诊断</label>
                </div>
                <!--生命体征-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="vital" id="a2" value="vital" checked/>
                    <label class="bdmd-check-label" for="a2">
                        <div class="checker-icon"></div>
                        生命体征</label>
                </div>
                <!--化验-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="lab" id="a3" value="lab" checked/>
                    <label class="bdmd-check-label" for="a3">
                        <div class="checker-icon"></div>
                        化验</label>
                </div>
                <!--检查-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="exam" id="a4" value="exam" checked/>
                    <label class="bdmd-check-label" for="a4">
                        <div class="checker-icon"></div>
                        检查</label>
                </div>
                <!--医嘱-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="order" id="a5" value="order" checked/>
                    <label class="bdmd-check-label" for="a5">
                        <div class="checker-icon"></div>
                        医嘱</label>
                </div>
                <!--入院记录-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="admit" id="a6" value="admit" checked/>
                    <label class="bdmd-check-label" for="a6">
                        <div class="checker-icon"></div>
                        入院记录</label>
                </div>
                <!--出院记录-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="discharge" id="a7" value="discharge" checked/>
                    <label class="bdmd-check-label" for="a7">
                        <div class="checker-icon"></div>
                        出院记录</label>
                    <!--<div class="checker-icon"></div>-->
                </div>
                <!--病程记录-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="progress" id="a8" value="progress" checked/>
                    <label class="bdmd-check-label" for="a8">
                        <div class="checker-icon"></div>
                        病程记录</label>
                </div>
                <!--手术操作记录-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="operate" id="a9" value="operate" checked/>
                    <label class="bdmd-check-label" for="a9">
                        <div class="checker-icon"></div>
                        手术操作记录</label>
                </div>
                <!--其它记录-->
                <div class="bdmd-checker checked">
                    <input type="checkbox" class="subcheck" name="other" id="a10" value="other" checked/>
                    <label class="bdmd-check-label" for="a10">
                        <div class="checker-icon"></div>
                        其它记录</label>

                </div>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div id="patientDetail">
            <div class="main-content detail">
                <div id="left-medical-records">

                    <div class="patient-detail-panel">
                        <div class="bar"></div>
                        <!--{/*病人信息*/}-->
                        <div class="patient-infos">
                            <div class="basic-info clear-both">
                                <span class="base pull-left clear-both">
                                    <span class="sex" id="basic_sex"></span>
                                     <span class="age" id="basic_age"></span>
                                </span>
                                <span class="operates pull-right clear-both">
                                    <button type="button" id="showAllCase">全部病历</button>
                                    <button type="button" id="showSimillar">相似病历</button>
                                    <a href="" target="_blank" id="exportRecords">导出病历</a>
                             </span>
                            </div>
                            <div class="detail-info" id="basic_infos"></div>
                            <div style="margin: 8px -16px 8px;text-align: right">
                                <a class="show-more" data-target="basic"><span class="txt">展开</span>
                                    <span class="icon"></span>
                                </a>
                            </div>

                        </div>

                    </div>

                    <div class="time-line-container" id="timelineContainer"></div>

                </div>
                <div id="right-medical-contrast">
                    <div class="content-panel" id="rightPanel" style="overflow: hidden">
                        <div class="panel-header">
                            <h3 id="rightTitle">病人全部病历</h3>
                            <a class="close-link" href="javascript:void (0)" id="closeRightPanel">
                                <img src="/assets/imgs/close@2x.png" style="width: 14px;height: 14px">
                            </a>
                        </div>
                        <div class="panel-body" id="rigthPanelBody" style="padding: 0px">
                           <div style="overflow-y:auto;overflow-x: hidden;padding-left: 10px;padding-right: 10px;height: 380px">
                               <div id="chartDetailContent">
                                   <div class="content">
                                       <div id="container0" style="height: 350px;"></div>
                                   </div>
                               </div>
                               <div id="wikiDetailContent"></div>
                               <div id="allDetailContent"></div>
                               <div id="similarDetailContent"></div>
                           </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>



<script src="/assets/js/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/placeholders.jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/jquery.pnotify.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/moment-with-locales.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/scrolltofixed.min.js" type="text/javascript"></script>
<script src="/assets/js/libs/highcharts.min.js" type="text/javascript"></script>

<script src="/assets/js/biz/waitfor.js" type="text/javascript"></script>
<script src="/assets/js/biz/common.js" type="text/javascript"></script>
<script src="/assets/js/biz/details.js" type="text/javascript"></script>
</body>
</html>
